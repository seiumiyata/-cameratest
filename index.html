<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコードリーダー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" href="./icon-192.png">
  <style>
    /* 省略: 前回と同じCSS */
  </style>
</head>
<body>
  <div class="container">
    <h1>バーコードリーダー</h1>
    <div class="controls">
      <select id="camera-select"></select>
      <button id="start-btn">スキャン開始</button>
      <button id="stop-btn" disabled>スキャン停止</button>
      <button id="sound-btn" style="background:#f0ad4e;color:#fff;">音をON（iOS初回用）</button>
    </div>
    <div id="reader" style="width: 100%; max-width: 500px;"></div>
    <div id="result">
      <h3>読み取り結果:</h3>
      <p id="barcode-result">まだスキャンされていません</p>
    </div>
    <div id="error-message" class="error"></div>
  </div>
  <audio id="beep-audio" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=" preload="auto"></audio>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="./app.js"></script>
</body>
</html>
